stages:
  - prepare
  - publish

.node_image_template: &node_image
  image: node:10.15.3-alpine
  cache:
    paths:
      - node_modules
    policy: pull

.runner_tags_template: &runner_tags
  tags:
    - sl-frontend

prepare:
  stage: prepare
  <<: *node_image
  cache:
    paths:
      - node_modules
  script:
    - npm i
  <<: *runner_tags

publish-package:
  stage: publish
  <<: *node_image
  before_script:
    - echo //gitlab.sima-land.ru/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN} > .npmrc
    - npm --no-git-tag-version version $CI_COMMIT_REF_NAME
    - npm install
    - npm run dist
  script:
    - npm publish build
  only:
    refs:
      - tags
  <<: *runner_tags


publish-pages:
  stage: publish
  <<: *node_image
  script:
  - npm run build
  - npm run build:docs
  artifacts:
    paths:
    - docs-build
  only:
  - master
  <<: *runner_tags

