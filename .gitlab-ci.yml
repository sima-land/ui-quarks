stages:
  - prepare
  - publish
  - deploy

.node_image_template: &node_image
  image: node:10.15.3-alpine

.runner_tags_template: &runner_tags
  tags:
    - sl-frontend

.cache_only_pull_template: &cache_only_pull
  cache:
    paths:
      - node_modules
    policy: pull

prepare:
  stage: prepare
  <<: *node_image
  cache:
    paths:
      - node_modules
  script:
    - npm i
  only:
    refs:
      - tags
      - master
  <<: *runner_tags

publish-package:
  stage: publish
  <<: *node_image
  <<: *cache_only_pull
  before_script:
    - echo //gitlab.sima-land.ru/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN} > .npmrc
    - npm --no-git-tag-version version $CI_COMMIT_REF_NAME
    - npm run dist
  script:
    - npm publish build
  only:
    refs:
      - tags
  artifacts:
    paths:
      - build/icons/*/*/*.svg
      - build/icons/*/*/*/*.svg
  <<: *runner_tags

publish-icons:
  stage: deploy
  image: gitlab.sima-land.ru:5544/dev-dep/dev/s3-uploader:1.2.2
  dependencies:
    - publish-package
  variables:
    UPS3_BASEPATH: "build/icons"
    UPS3_AWS_KEY: $AWS_KEY
    UPS3_AWS_SECRET: $AWS_SECRET_KEY
    UPS3_AWS_ENDPOINT: $AWS_ENDPOINT
    UPS3_AWS_BUCKET: $AWS_ASSETS_BUCKET
  script:
    - uploader sync --dst-folder ui-icons -r
  only:
    refs:
      - tags
  <<: *runner_tags

pages:
  stage: deploy
  <<: *node_image
  <<: *cache_only_pull
  script:
  - npm run build
  - npm run build:docs
  dependencies: []
  artifacts:
    paths:
    - public
  only:
  - master
  <<: *runner_tags

